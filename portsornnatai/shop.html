<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sanrio shop</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #fcdada;
}
header {
background-color: #cef9fb;
color: rgb(73, 73, 73);
padding: 20px 0;
text-align: center;
}

.nav {
display: flex;
justify-content: center;
margin-top: 20px;
}
.nav a {
padding: 10px 20px;
margin: 5px;
background-color: #333;
color: white;
text-decoration: none;

border-radius: 5px;
}
.nav a:hover {
background-color: #555;
}

/* สไลด์รูปภาพในหน้า Home */
.slider {
position: relative;
width: 100%;
max-width: 600px;
margin: 20px auto;
overflow: hidden;
border-radius: 10px;
}
.slider img {
width: 100%;
height: auto;
}
.slider-container {
display: flex;
transition: transform 0.5s ease-in-out;
}
.slider-btn {
position: absolute;
top: 50%;
padding: 10px;
color: white;
font-size: 18px;
background-color: rgba(0, 0, 0, 0.5);
border: none;

cursor: pointer;
border-radius: 50%;
transform: translateY(-50%);
}
.slider-btn.prev {
left: 10px;
}
.slider-btn.next {
right: 10px;
}

/* หน้าเลือกสินค้า */
.product-list {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 20px;
margin-top: 20px;
}
.product {
background-color: white;
border-radius: 8px;
width: 200px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
text-align: center;
padding: 20px;
}
.product img {
width: 100%;
height: 200px;
object-fit: cover;

border-radius: 5px;
}
.product h3 {
font-size: 18px;
margin: 10px 0;
}
.product button {
background-color: #28a745;
color: white;
border: none;
padding: 10px;
width: 100%;
cursor: pointer;
border-radius: 5px;
}
.product button:hover {
background-color: #218838;
}

/* หน้า Cart */
.cart {
margin: 20px;
background-color: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.cart ul {
list-style-type: none;
padding: 0;
}

.cart li {
margin: 10px 0;
}
.cart li button {
background-color: #dc3545;
color: white;
border: none;
padding: 5px;
cursor: pointer;
border-radius: 5px;
}
.cart li button:hover {
background-color: #c82333;
}
.total-price {
font-size: 18px;
font-weight: bold;
margin-top: 10px;
}
</style>
</head>
<body>

<!-- Header -->
<header>
<h1>sanrio shop</h1>
</header>

<!-- Navigation -->
<div class="nav">

<a href="#" onclick="showHome()">หน้าแรก</a>
<a href="#" onclick="showProducts()">เลือกสินค้า</a>
<a href="#" onclick="showCart()">ตะกร้าสินค้า</a>
</div>

<!-- หน้า Home (สไลด์รูปภาพ) -->
<div id="home" style="display:block;">
<div class="slider">
<div class="slider-container">
<img src="คิตตี้.jpeg" alt="1">
<img src="เมโล.jpeg" alt="2">
<img src="คุโร.jpeg" alt="3">
<img src="ชินนา.webp" alt="4">
<img src="เปีย.jpeg" alt="5">
<img src="ทวิง.jpeg" alt="6">

</div>
<button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
<button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
</div>
</div>

<!-- หน้า Products -->
<div id="products" style="display:none;">
<h2>เลือกสินค้า</h2>
<div class="product-list">
<div class="product">
<img src="คิตตี้.jpeg" alt="กิ้บคิตตี้">
<h3>กิ้บคิตตี้</h3>
<p>ราคา: 350 บาท</p>
<button onclick="addToCart('คิตตี้', 350)">หยิบใส่ตะกร้า</button>

</div>
<div class="product">
<img src="เมโล.jpeg" alt="กิ้บเมโลดี้">
<h3>กิ้บเมโลดี้</h3>
<p>ราคา: 250 บาท</p>
<button onclick="addToCart('กิ้บเมโลดี้', 250)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">
<img src="คุโร.jpeg" alt="กิ้บคุโรมิ">
<h3>กิ้บคุโรมิ</h3>
<p>ราคา: 250 บาท</p>
<button onclick="addToCart('กิ้บคุโรมิ', 250)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">
<img src="ชินนา.webp" alt="กิ้บชินนามอน">
<h3>กิ้บชินนามอน</h3>
<p>ราคา: 200 บาท</p>
<button onclick="addToCart('กิ้บชินนามอน', 200)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">
<img src="เปีย.jpeg" alt="กิ้บเปียโน">
<h3>กิ้บเปียโน</h3>
<p>ราคา: 300 บาท</p>
<button onclick="addToCart('กิ้บเปียโน', 300)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">

<img src="ทวิง.jpeg" alt="กิ้บทวินเกิลสตาร์">
<h3>กิ้บทวินเกิลสตาร์</h3>
<p>ราคา:  300 บาท</p>
<button onclick="addToCart('กิ้บทวินเกิลสตาร์', 300)">หยิบใส่ตะกร้า</button>
</div>
</div>
</div>

<!-- หน้า Cart -->
<div id="cart" style="display:none;">
<h2>ตะกร้าสินค้า</h2>
<div class="cart">
<ul id="cart-list"></ul>
<p class="total-price">รวมทั้งหมด: 0 บาท</p>
</div>
</div>

<script>
let cart = [];
let slideIndex = 0;

// ฟังก์ชันเปลี่ยนรูปภาพในสไลด์
function moveSlide(step) {
slideIndex += step;
let slides = document.querySelectorAll('.slider-container img');
if (slideIndex >= slides.length) slideIndex = 0;
if (slideIndex < 0) slideIndex = slides.length - 1;
document.querySelector('.slider-container').style.transform = 'translateX(' + (-slideIndex * 100) +
'%)';

}

// ฟังก์ชันเพิ่มสินค้าไปยังตะกร้า
function addToCart(productName, productPrice) {
cart.push({ name: productName, price: productPrice });
updateCart();
}

// ฟังก์ชันลบสินค้าจากตะกร้า
function removeFromCart(index) {
cart.splice(index, 1);
updateCart();
}

// ฟังก์ชันอัปเดตรายการในตะกร้า
function updateCart() {
let cartList = document.getElementById('cart-list');
cartList.innerHTML = '';
let total = 0;
cart.forEach((item, index) => {
let li = document.createElement('li');
li.innerHTML = `${item.name} - ${item.price} บาท <button
onclick="removeFromCart(${index})">ลบ</button>`;
cartList.appendChild(li);
total += item.price;
});
document.querySelector('.total-price').innerHTML = `รวมทั้งหมด: ${total} บาท`;
}

// ฟังก์ชันแสดงหน้า Home
function showHome() {
document.getElementById('home').style.display = 'block';
document.getElementById('products').style.display = 'none';
document.getElementById('cart').style.display = 'none';
}

// ฟังก์ชันแสดงหน้า Products
function showProducts() {
document.getElementById('home').style.display = 'none';
document.getElementById('products').style.display = 'block';
document.getElementById('cart').style.display = 'none';
}

// ฟังก์ชันแสดงหน้า Cart
function showCart() {
document.getElementById('home').style.display = 'none';
document.getElementById('products').style.display = 'none';
document.getElementById('cart').style.display = 'block';
}

// เริ่มต้นแสดงหน้า Home
showHome();
</script>

</body>
</html>
